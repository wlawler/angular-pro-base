<div [formGroup]="parent">
    <div formGroupName="store">
      <input 
        type="text" 
        placeholder="Branch ID"
        formControlName="branch">
        <div 
        class="error"
        *ngIf="required('branch')"
       >
         Branch ID is Required
        </div>
      <input 
        type="text" 
        placeholder="Manager Code"
        formControlName="code">
        <div 
        class="error"
        *ngIf="required('code')"
        >
          Manager ID is required 
          </div>

    </div>
  </div>
