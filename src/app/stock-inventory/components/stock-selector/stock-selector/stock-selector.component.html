<div class="stock-selector" [formGroup]="parent">
 <div formGroupName="selector"> 
     <select formControlName="product_id">
         <option value="">Select Stock</option>
         <option 
          *ngFor="let product of products"
          [value]="product.id">
          {{ product.name }}
        </option>
     </select>
     <input
      type="number" 
      step="10"
      min="10"
      max="1000"
      formControlName="quantity">
      <button type="button"> 
          Add Stock
      </button>
 </div>
</div>
